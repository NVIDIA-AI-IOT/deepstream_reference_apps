property:
  gpu-id: 0
  net-scale-factor: 0.0039215697906911373
  onnx-file: super_resolution.onnx
  model-engine-file: super_resolution.onnx_b2_gpu0_fp16.engine
  #model-engine-file: 1.engine
  batch-size: 2
  network-mode: 2
  process-mode: 1
  model-color-format: 2
  interval: 0
  gie-unique-id: 1
  output-blob-names: output
  cluster-mode: 2
  infer-dims: 1;224;224
  offsets: 0.0
  maintain-aspect-ratio: 0
  scaling-compute-hw: 1
  disable-output-host-copy: 1

  ## 0=Detector, 1=Classifier, 2=Segmentation, 100=Other
  network-type: 100
  # Enable tensor metadata output
  output-tensor-meta: 1

  #scaling-filter: 0
  #scaling-compute-hw: 0

class-attrs-all:
  pre-cluster-threshold: 0.2
  topk: 20
  nms-iou-threshold: 0.5
